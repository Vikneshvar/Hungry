<div class="center" ng-controller="LoginCtrl">

    <div id="login-form">

      <div style="background-color:#1C1C1C;width:100%;border-radius:10px 10px 0px 0px;">
        <h1 style="color:white;text-align:center;padding-bottom:5px;">Login</h1>
      </div>

      <fieldset>

        <form>

          <input class="input_box" type="text" name="email" placeholder="Email" ng-model="user.email" required onBlur="if(this.value=='')this.value='Email'" onFocus="if(this.value=='Email')this.value='' "> <!-- JS because of IE support; better: placeholder="Email" -->

          <input class="input_box" type="password" name="password" placeholder="Password" ng-model="user.password" required onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "> <!-- JS because of IE support; better: placeholder="Password" -->

          <input style="margin-left:5px;margin-bottom:5px;" class="lynt-btn" ng-click="login()" type="submit" value="Login">

          <p style="padding-left:5px;margin-bottom:0;"><a href="#">Forgot Password?</a></p>

          <p style="padding-left:5px;margin-top:0px;"><a ng-click="to_signup()">Sign up in Seconds!</a></p>

        </form>

      </fieldset>


    </div> <!-- end login-form -->

  </div>
